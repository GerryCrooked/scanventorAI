<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Inventory Dashboard</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Recalled Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.location }}</td>
                    <td class="{% if item.is_recalled %}recalled{% endif %}">{% if item.is_recalled %}⚠️ Yes{% else %}No{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="#" class="button">Add New Item</a>
    </div>

    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
